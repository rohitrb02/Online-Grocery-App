<section class="vh-200">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="\assets\Images\grocery_logo.png" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form *ngIf="loginForm" [formGroup]="loginForm" >


                    <!-- Email input  -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3"><b>Email address</b></label>
                        <input type="email" id="form3Example3" formControlName="username" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4"><b>Password</b></label>
                        <input type="password" id="form3Example4" formControlName="password" class="form-control form-control-lg"
                            placeholder="Enter password" />

                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn  btn-success btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="loginCall(loginForm.value)">Log In</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0"> Don't have an account?
                            <a style="margin-top: 20px;" [routerLink]="['/register']">SignUp </a>
                        </p>

                    </div>
                </form>
            </div>
        </div>
    </div>
