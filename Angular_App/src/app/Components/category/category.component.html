<div class="row" id="heading">
    <div class="col-12">Categories to Purchase From</div>
</div>


<div id="body">
    <div class="row" id="inner" >
        <div class="col-6" *ngFor="let c of allCategory">
            <img style="height:130px ; width:100px;border: 3px solid green; border-radius:65px" src={{c.categoryImage}} alt="image">
            <span style="padding-top:27px;padding-left:10px; font-size:34px">{{c.categoryName}}</span>
        </div>
    </div>
    
    
</div>
