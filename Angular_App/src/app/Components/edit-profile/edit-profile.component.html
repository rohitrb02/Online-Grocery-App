<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{userDetail.firstName}} {{userDetail.lastName}}</span><span class="text-black-50">{{userDetail.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-right">Profile Settings</h2>
                </div>
                <form class="form" *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="editCall(editForm.value)">
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" [disabled]=true class="form-control" placeholder="first name" [value]="userDetail.firstName"></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" [disabled]=true class="form-control" [value]="userDetail.lastName" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label for="phoneNo" class="labels">Mobile Number</label><input type="text" formControlName="phoneNo"id="phoneNo" class="form-control" placeholder="enter phone number" value={{userDetail.phoneNo}}></div>
                    <div *ngIf="editForm.controls['phoneNo'].invalid  &&  editForm.controls['phoneNo'].dirty" class="text-danger">
                        <div *ngIf="editForm.controls['phoneNo'].errors?.['required']">Enter the Phone Number</div>
                        <div *ngIf="editForm.controls['phoneNo'].errors?.['pattern']">Phone Number Is Valid</div>
                    </div>
                    <div class="col-md-12"><label class="labels" for="address">Address</label><input type="text" class="form-control" id="address" formControlName="address" placeholder="enter address" value={{userDetail.address}}></div>
                    <div *ngIf="editForm.controls['address'].invalid  &&  editForm.controls['address'].dirty" class="text-danger">
                        <div *ngIf="editForm.controls['address'].errors?.['required']">Enter the Complete Address</div>
                    </div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" [disabled]=true class="form-control" placeholder="enter email id" value={{userDetail.email}}></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-success profile-button" [disabled]="editForm.invalid" type="submit">Save Profile</button></div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <img id="img1" src="assets\Images\grocery_logo.png">
            </div>
        </div>
    </div>
</div>
