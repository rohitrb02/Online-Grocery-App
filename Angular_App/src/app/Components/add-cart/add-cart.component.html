<h1 style="background-color: rgb(255, 255, 255); text-align:center;"><i>My Cart</i></h1>


<section class="h-100" style="background-color: rgb(255, 255, 255);">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-10" *ngFor="let p of productList">
          <div class="card rounded-3 mb-4">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    src={{p.image}} alt="Card image cap"
                    class="img-fluid rounded-3"  >
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2"><b>{{p.name}}</b></p>
                  <p><span class="text-muted"><b>Quantity:</b> </span>{{p.unitQuantity}} </p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button class="btn btn-link px-2"
                    (click)="decreaseQuantity(p.productId)">
                    <i class="fa fa-minus"></i>
                  </button>
                  <div  *ngFor="let c of cartItems">
                  <input *ngIf="c.productId==p.productId" id="form1" min="0" name="quantity" value={{c.unitQuantity}} type="number"
                    class="form-control form-control-sm" /></div>
  
                  <button class="btn btn-link px-2"
                  (click)="increaseQuantity(p.productId)">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0" *ngFor="let c of cartItems"><span *ngIf="c.productId==p.productId" >&#8377;{{c.price}}</span></h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a (click)="removeItem(p.productId)" style="cursor: pointer;" class="text-danger"><i class="fa fa-trash-o fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>  
        </div>
        <div>
        <div class="card" style="border: none;float: right;">
          <div class="card-body">
            <button type="button" class="btn btn-success btn-block btn-md" [disabled]="emptyCart" (click)="payment()">Proceed To Payment</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </section>
